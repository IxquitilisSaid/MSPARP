{% extends "base.html" %}
{% block title%}
Chat - 
{% endblock %}
{% block header %}
<link rel="stylesheet" href="/static/css/chat.css">
<script src="/static/js/characters.js"></script>
<script src="/static/js/quirks.js"></script>
<script type="text/javascript">
	var user = {{user.character_dict()|tojson|safe}};
	var chat = {{(chat)|tojson|safe}};
	var latestNum = {{latestNum}};
</script>
<script src="/static/js/chat.js"></script>
{% endblock %}
{% block content %}

<div id="conversation">
{% for line in lines %}
	<p style="color: #{{line.color}}">{{line.line}}</p>
{% endfor %}
</div>

<div id="userList">
	<h1>Users</h1>
	<ul id="online">
	</ul>
</div>

<form id="settings">
	<h1>Settings</h1>
	<p><select name="character">
		{% for group in groups %}
		<optgroup label="{{group}}">
			{% for char in characters[group] %}
			<option value="{{char|lower}}"{% if char|lower==user.character %} selected="selected"{%endif%}>{{char}}</option>
			{% endfor %}
		</optgroup>
		{% endfor %}
	</select></p>
	<p><input type="text" name="name" value="{{user.name}}"></p>
	<p><input type="text" size="3" name="acronym" value="{{user.acronym}}"> <input type="text" size="7" name="color" value="{{user.color}}"></p>
	<p><label>Prefix: <input type="text" size="8" name="quirk_prefix" value="{{user.quirk_prefix}}" /></label></p>
	<p><label>Case: <select name="case">
		{% for case in user.CASE_OPTIONS.items()|sort %}
		<option value="{{case[0]}}"{% if case[0]==user.case %} selected="selected"{%endif%}>{{case[1]}}</option>
		{% endfor %}
	</select></label></p>
	<p><button type="submit">Apply</button> <button type="button" id="settingsCancelButton">Cancel</button></p>
</form>

<form id="controls">
	<a href="#" id="hidePreview">[hide]</a>
	<div id="preview"></div>
	<input type="text" id="textInput" name="textInput">
	<button type="button" id="settingsButton">Change character settings</button>
<!--	<button type="button" id="awayButton">Mark as Away</button>-->
<!--	<button type="button" id="disconnectButton">Disconnect</button>-->
</form>

{% endblock %}
